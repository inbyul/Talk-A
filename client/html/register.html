<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/script.js" ></script>
  <link rel="stylesheet" href="../css/register.css">
  <title>register</title>
</head>
<body>
  <div class="Rectangle_2"></div>
    <form action="">
        <h1 class="main">회원가입</h1>
        <label for="name" class="text_id">닉네임</label>
        <input class="Rectangle_3" type="text" name="id" placeholder="닉네임을 입력해주세요 e.g) 홍길동/Hong-Gildong" title="예시-홍길동/Hong-Gildong" autofocus maxlength=18/>
        <label for="email" class="text_email">이메일</label>
        <input class="Rectangle_4" type="email" title="이메일을 입력해주세요" name="email" placeholder="35글자이하의 이메일을 입력해주세요 e.g) example@example.com" required maxlength=35/>
        <label for="password" class="text_pwd">비밀번호</label>
        <input class="Rectangle_5" type="password" name="password" placeholder="비밀번호를 입력해주세요 !) 쉬운 비밀번호는 권장하지않습니다." title="특수문자 포함으로 8~30글자으로 설정해주세요" required pattern="(?=.*[a-z])(?!.*\s)" maxlength=30/>
        <button class="Rectangle_1" type="submit" value="회원가입" title="회원가입" class="btn_text">회원가입</button>
    </form>
</body>
</html>
